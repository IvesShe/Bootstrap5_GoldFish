<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">

  <title>Day23 Bootstrap5 共用項目border 01</title>
  <style type="text/css">
    span {
      min-width: 200px;
      height: 200px;
      background-color: #ccc;
      display: block;
      margin-right: 4px;
      margin-bottom: 4px;
    }
  </style>
</head>

<body>
  <h1 class="border border-primary mt-2 bg-danger bg-gradient">Day23 Bootstrap5 共用項目border</h1>
  <div class="container d-flex flex-wrap p-2">
    <span class="border rounded"></span>
    <span class="border-top"></span>
    <span class="border-end rounded-start"></span>
    <span class="border-bottom rounded-circle"></span>
    <span class="border-start rounded-pill"></span>
    <span class="border border-primary"></span>
    <span class="border border-secondary"></span>
    <span class="border border-success"></span>
    <span class="border border-danger"></span>
    <span class="border border-warning"></span>
    <span class="border border-info"></span>
    <span class="border border-light"></span>
    <span class="border border-dark"></span>
    <span class="border border-white"></span>
  </div>
